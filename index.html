<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pig Dice</title>
  </head>
  <body>
    <div class="container">
      <h1>Pig Dice</h1>
      <div class="row">
        <div class="col-sm-12">
          <form id="dice">

            <div class="form-group">
              <label for="diceRoll"></label>
              <input id="diceRoll" class="form-control" type="number">
            </div>

            <button type="submit" class="btn btn-primary">Roll</button>

            <button type="submit" class="btn btn-info">Hold</button>

            <div class="form-group">
              <label for="currentScore">Current Score</label>
              <input id="currentScore" class="form-control" type="number">
            </div>

            <div class="form-group">
              <label for="totalScore">Total Score</label>
              <input id="totalScore" class="form-control" type="number">
            </div>

          </form>
<!-- end row -->
        </div>
      </div>
<!-- end container -->
    </div>
  </body>
</html>
