<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pig Dice</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Pig Dice</h1>
      </div>
      <form id="dice">
        <div class="">

        </div>
        <div class="row">
          <div class="col-sm-4">
            <div class="player1">

              <h2>Player 1</h2>
              <h2>Score: <span id="rollScore1"></span></h2>

              <h2>Total: <span id="rollTotal1"></span></h2>


                <button id="rollButton1" type="button" class="btn btn-primary">Roll</button>

                <button id="holdButton1" type="button" class="btn btn-info">Hold</button>

              </div>
            </div>
          <div class="col-sm-4">
            <div id="middleColumn">

                <h2><span id="rollResult1"></span></h2>

                <h2><span id="rollResult2"></span></h2>

            </div>
          </div>
          <div class="col-sm-4">
            <div class="player2">



              <h2>Player 2</h2>
              <h2>Score: <span id="rollScore2"></span></h2>

              <h2>Total: <span id="rollTotal2"></span></h2>


                <button id="rollButton2" type="button" class="btn btn-primary">Roll</button>

                <button id="holdButton2" type="button" class="btn btn-info">Hold</button>

            </div>
          </div>
        </div>
      </form>
<!-- end container -->
    </div>
  </body>
</html>
