<html>

              <h2>Total: <span id="rollTotal1"></span></h2>
            </div>

            <div class="player2">
              <button id="rollButton2" type="button" class="btn btn-primary">Roll</button>

              <button id="holdButton2" type="button" class="btn btn-info">Hold</button>

              <h2>Roll: <span id="rollResult2"></span></h2>

              <h2>Player 2</h2>
              <h2>Score: <span id="rollScore2"></span></h2>

              <h2>Total: <span id="rollTotal2"></span></h2>
            </div>

              <input id="totalScore" class="form-control" type="number">
